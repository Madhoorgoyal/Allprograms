	{
		System.out.println("A Base class is here ");
	}	
}
class B extends A
{
	void display2()
	{
		System.out.println("B Derived class is here ");
	}
	
}
class C extends A
{
	void display3()
	{
		System.out.println("C Derived class is here ");
	}
	
}

class Hierarchial
{
	public static void main(String args[])
	{
		C c1=new C();
		c1.display1();
		c1.display3();
		
		B b1=new B();
		b1.display1();
		b1.display2();
