      import java.util.Scanner;


      class Rectangle1
      {
      
        int length,breadth;
        void getdata(int l,int b)
        {
          length=l;
          breadth=b;
        }
        
        void area()
        {
          int area=length*breadth;
          System.out.println("Area of rectangle : " + area);
        }
      
      }
      class Rectangle
      {
        public static void main(String args[])
        {
          Scanner scan=new Scanner(System.in);
          
          Rectangle1 rect1=new Rectangle1();
          Rectangle1 rect2=new Rectangle1();
          
          
          System.out.print("Enter a length : ");
          int len=scan.nextInt();
          
          System.out.print("Enter a breadth : ");
          int bre=scan.nextInt();
          
          System.out.println("Using 1st object :-  ");
          rect1.getdata(len,bre);
          rect1.area();
          
          System.out.println("Using 2nd object :- with l=10 and b=30 :- ");
          rect2.getdata(10,30);
          rect2.area();
        
        }
      }
