            void swap(int *x, int *y) {
                int temp;
                temp = *x;
                *x = *y;
                *y = temp;
            }
            
            int partition(int a[], int lb, int ub) {
                int pivot, start, end, i;
                pivot = a[lb];
                start = lb;
                end = ub;
            
                while (start < end) {
                    while (a[start] <= pivot) {
                        start++;
                    }
                    while (a[end] > pivot) {
                        end--;
                    }
                    if (start < end) {
                        swap(&a[start], &a[end]);
                    }
                }
            
                swap(&a[lb], &a[end]);
                return end;
            }
            
            void quick(int a[], int lb, int ub) {
                int loc;
            
                if (lb < ub) {
                    loc = partition(a, lb, ub);
                    quick(a, lb, loc - 1); 
                    quick(a, loc + 1, ub); 
                }
            }
            
            int main() {

                printf("\nSorted array: ");
                for (i = 0; i < n; i++) {
                    printf("%d ", a[i]);
                }
