                int top=-1;

            void push();
            void pop();

            void main()

                {
                printf("\n\n 1.PUSH     2.POP       3.PEEK      4.DISPLAY       5.EXIT ");

            void push()
            {
                int item;
                if(top==max-1)
                {
                    printf("Overflow");
                }
                else
                {
                    printf("Enter element to push in the stack : ");
                    scanf("%d",&item);
                    top++;
                    arr[top]=item;
                }
            }
            
            void pop()
            {
                if(top==-1)
                {
                    printf("Underflow");
                }
                else
                {
                    printf("Poped element %d ",arr[top]);
                    top--;
                }
            }
            
            void display()
            {
                int i;
                if(top==-1)
                {
                    printf("Underflow");
                }
                else
                {
                    printf("Elements are :  ");
                    for(i=top; i>=0; --i)
                    {
                        printf("%d ",arr[i]);
                    }
            
                }
            }
            
            void peek()
            {
                if(top==-1)
                {
                    printf("Overflow");
                }
                else
                {
                    printf("Peeked element is : %d ",arr[top]);
                }
            }
