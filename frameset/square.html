import java.util.Scanner;
class Square
{
	public static void main(String args[])
	{
		
		Scanner scan=new Scanner(System.in);
		System.out.print("Please enter a number of Rows :- ");
		int r=scan.nextInt();
		
		System.out.print("Please enter a number of Cols :- ");
		int c=scan.nextInt();
		
		int arr[][]=new int[10][10];
		System.out.print("Please enter array row wise :- \n");
		
		for(int i=0; i<r; i++)
		{
			for(int j=0; j<c; j++)
			{
				arr[i][j]=scan.nextInt();
			}
		}		

		
		System.out.println("Matrix \n");
		for(int i=0; i<r; i++)
		{
			for(int j=0; j<c; j++)
			{
				System.out.print(arr[i][j] + "  " );
			}
				System.out.println();
		}		
	
		
		
		int sum=0;
		for(int i=0; i<r; i++)
		{
			for(int j=0; j<c; j++)
			{
				if(i==j)
				{
					sum=sum+arr[i][j]*arr[i][j];
					
				}
			}
	
		}	
		
			System.out.println("Sum of squares of diagnol :  " + sum);	
	}
}
