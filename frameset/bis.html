void search(int a[],int n,int item)
{
	int beg=0,end=n-1,i,f=0,mid;
	while(beg<=end)
	{
		mid=(beg+end)/2;
		if(a[mid]==item)
		{
			f=mid;
			break;
		}
		if(a[mid]>item)
			end=mid-1;
		else
			beg=mid+1;
	}
	if(f==0)
	{
		printf("item not found ");

	}
	else
	{

		printf("Item found at %d location ",f+1);
	}

}
