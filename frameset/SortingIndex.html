        $days = array("Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday");
        
        echo"<h1>Index array of days </h1>";
        echo "<pre>";
        print_r($days);
        echo "</pre>";
        echo"<br><hr><h1>Ascending sorting of array using sort()</h1>";
        
        sort($days);
        
        echo"<pre>";
        print_r($days);
        echo"</pre>";
        
        echo"<hr><h1>Descending sorting of array using arsort()</h1>";
        rsort($days);
        echo "<pre>";
        print_r($days);
        echo "</pre>";
